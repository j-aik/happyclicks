<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_name" class="form-label">Product Name</label>
                <input type="text" name="n" id="id_name" class="form-control" placeholder="Enter product name" maxlength="100" required>
            </div>

            <div class="mb-3">
                <label for="id_price" class="form-label">Price</label>
                <input type="number" name="p" id="id_price" class="form-control" step="0.01" placeholder="Enter price" value="0.00" required>
            </div>

            <div class="mb-3">
                <label for="id_stock" class="form-label">Stock</label>
                <input type="number" name="s" id="id_stock" class="form-control" placeholder="Enter stock" value="0" required>
            </div>

            <div class="mb-3">
                <label for="id_category" class="form-label">Category</label>
                <select name="c" id="id_category" class="form-control" required>
                    <option value="" disabled selected>Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">Create Product</button>
        </form>
</body>
</html>
