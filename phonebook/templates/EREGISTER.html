<!-- templates/create_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create User</h2>
        <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="u" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="e" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="wallet_balance" class="form-label">Wallet Balance</label>
                <input type="number" id="wallet_balance" name="w" class="form-control" placeholder="Enter wallet balance" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
