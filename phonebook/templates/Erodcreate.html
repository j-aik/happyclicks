   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Create a New Order</h1>
       <h1>Create a New Order</h1>

    <form method="post">
        {% csrf_token %}

        <!-- User Selection -->
        <div class="form-group">
            <label for="user">User:</label>
            <select name="user" id="user" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Total Price Input -->
        <div class="form-group">
            <label for="total_price">Total Price:</label>
            <input type="number" name="total_price" id="total_price" step="0.01" min="0" value="0.00" required>
        </div>

        <!-- Status Selection -->
        <div class="form-group">
            <label for="status">Status:</label>
            <select name="status" id="status" required>
                {% for value, display in status_choices.items %}
                    <option value="{{ value }}">{{ display }}</option>
                {% endfor %}
            </select>
        </div>
          <label for="product">Product ID:</label>
        <input type="text" id="product" name="p" required>
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="q" required>
        <button type="submit">Create Order</button>
    </form>
</body>
</html>
